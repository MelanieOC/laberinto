<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laberinto</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <table id='juego'>
      <tr>
        <td id="instrucciones">
          <h1>Laberinto</h1>
          <p>Ayuda al niño a llegar a su manzana</p>
          <p>Usa las flechas del teclado para guiarlo</p>
          <p>
            Escoge el nivel
            <select id="nivel">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
            </select>
          </p>
          <p><button id="reiniciar">Volver a jugar</button></p>
          <p><button id="resolver">Que él mismo lo encuentre</button></p>
        </td>
        <td>
          <div id="laberinto" align='center'></div>
        </td>
      </tr>
    </table>
    <script src="js/javascript.js"></script>
  </body>
</html>
